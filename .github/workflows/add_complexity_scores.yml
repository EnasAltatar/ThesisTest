name: Add Case Complexity Scores

# This workflow can be triggered manually from GitHub's Actions tab
on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  add-complexity-scores:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # Step 3: Install required packages
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl
    
    # Step 4: Run the complexity scoring script
    - name: Run complexity scoring
      run: |
        cd scripts
        python add_complexity_scores.py
    
    # Step 5: Upload the output files as artifacts
    - name: Upload enhanced dataset
      uses: actions/upload-artifact@v3
      with:
        name: khcc-cases-with-complexity
        path: |
          scripts/khcc_cases_200_with_complexity.xlsx
          scripts/khcc_cases_200_with_complexity_complexity_summary.txt
        retention-days: 90
    
    # Step 6: Commit and push the results back to the repository (optional)
    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add scripts/khcc_cases_200_with_complexity.xlsx
        git add scripts/khcc_cases_200_with_complexity_complexity_summary.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Add complexity scores to dataset [automated]"
        git push
      continue-on-error: true  # Don't fail if nothing to commit
