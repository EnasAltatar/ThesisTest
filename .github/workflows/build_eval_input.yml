name: Build KHCC Evaluation Input

on:
  workflow_dispatch:  # run manually from the Actions tab

jobs:
  build-eval-input:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # adjust names if your files are different
      CASES_FILE: khcc_cases_200.xlsx
      NOTES_FILE: KHCC_AI_Notes.xlsx
      OUT_FILE: khcc_eval_input.xlsx

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run build_eval_input.py
        run: |
          echo ">>> Running build_eval_input.py on $CASES_FILE and $NOTES_FILE"
          python build_eval_input.py

      - name: List generated files
        run: |
          echo "Workspace contents:"
          ls -la

      - name: Upload khcc_eval_input.xlsx
        uses: actions/upload-artifact@v4
        with:
          name: khcc_eval_input
          path: khcc_eval_input.xlsx

