name: Run AI Note Generation on KHCC cases

on:
  workflow_dispatch:  # manual trigger

jobs:
  run-khcc:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      # === API Keys from repo secrets ===
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      # === Models ===
      GPT_MODEL: gpt-4o-mini
      CLAUDE_MODEL: claude-3-5-sonnet-latest   # <â€” important change
      DEEPSEEK_MODEL: deepseek-chat
      DEEPSEEK_R: deepseek-reasoner

      # === Input / Output ===
      INPUT_EXCEL: khcc_cases_200.xlsx
      INPUT_SHEET: Sheet1
      OUT_DIR: outputs_khcc

      # === Limits (you can change ROW_LIMIT when ready) ===
      ROW_LIMIT: 10
      PER_CASE_SLEEP: 0.8

      GEN_TEMPERATURE: "0.2"
      REV_TEMPERATURE: "0.3"
      SYN_TEMPERATURE: "0.2"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install openai anthropic httpx pandas openpyxl python-dotenv tenacity

      - name: Check Excel sheet names
        run: |
          python - << 'PY'
          import openpyxl
          wb = openpyxl.load_workbook("khcc_cases_200.xlsx", read_only=True)
          print("Sheet names:", wb.sheetnames)
          PY

      - name: Run AI note generator on KHCC cases
        run: |
          echo ">>> Running generate_ai_notes.py on khcc_cases_200.xlsx..."
          python scripts/generate_ai_notes.py
          echo ">>> Generator completed. Listing outputs:"
          ls -la "$OUT_DIR" || true

      - name: Upload generated outputs
        uses: actions/upload-artifact@v4
        with:
          name: khcc_ai_notes
          path: ${{ env.OUT_DIR }}/
