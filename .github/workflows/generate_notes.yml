name: Run AI Note Generation

on:
  workflow_dispatch:  # allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      # API Keys from repo secrets
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      # Model settings
      GPT_MODEL: gpt-4o-mini
      CLAUDE_MODEL: claude-3-5-sonnet-20240620
      DEEPSEEK_MODEL: deepseek-chat
      DEEPSEEK_R: deepseek-reasoner

      # Input/output config
      INPUT_EXCEL: synthetic_breast_cancer_1000.xlsx
      SHEET_NAME: Sheet1        # âœ… specify the correct Excel sheet
      OUT_DIR: outputs
      SOURCES: gpt,claude,deepseek,cadss
      ROW_LIMIT: 5              # test with 5 cases first, increase later

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo ">>> Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pandas openpyxl
          echo ">>> Installed packages:"
          pip list | grep -E "pandas|openpyxl"

      - name: Check Excel sheet names
        run: |
          python - << 'PY'
          import openpyxl
          wb = openpyxl.load_workbook("synthetic_breast_cancer_1000.xlsx", read_only=True)
          print("Sheet names:", wb.sheetnames)
          PY

      - name: Show script header (debug)
        run: |
          sed -n '1,120p' scripts/generate_ai_notes.py

      - name: Run generator
        run: |
          echo ">>> Running AI note generator..."
          python scripts/generate_ai_notes.py
          echo ">>> Generator completed successfully"

      - name: Upload generated outputs
        uses: actions/upload-artifact@v4
        with:
          name: ai_outputs
          path: outputs/
