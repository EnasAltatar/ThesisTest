env:
  # === API Keys ===
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  ANTHROPIC_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

  # === Models ===
  GPT_MODEL: gpt-4o-mini
  CLAUDE_MODEL: claude-3-5-sonnet-latest
  DEEPSEEK_MODEL: deepseek-chat
  DEEPSEEK_R: deepseek-reasoner

  # === CADSS routing ===
  CADSS_GENERATOR: gpt        # generator: GPT
  CADSS_REVIEWER: deepseek    # reviewer: DeepSeek reasoner
  CADSS_SYNTH: claude         # synthesizer: Claude

  # === Input / Output ===
  INPUT_EXCEL: khcc_cases_200.xlsx
  INPUT_SHEET: Sheet1
  OUT_DIR: outputs
  OUT_FILE: KHCC_AI_Notes.xlsx
  SOURCES: gpt,claude,deepseek,cadss

  # === Limit to first 50 cases ===
  ROW_LIMIT: 50        # <- this is the key change
  PER_CASE_SLEEP: 0.6  # small pause between cases to reduce rate limits

  # Temperatures
  GEN_TEMPERATURE: "0.2"
  REV_TEMPERATURE: "0.3"
  SYN_TEMPERATURE: "0.2"
