name: Generate AI Notes

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      row_limit:
        description: 'Number of rows to process (0 for all)'
        required: false
        default: '0'

jobs:
  generate-notes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl python-dotenv openai anthropic httpx tenacity
    
    - name: Create .env file from secrets
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
        echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" >> .env
        echo "ROW_LIMIT=${{ github.event.inputs.row_limit }}" >> .env
    
    - name: Test Claude Access (optional)
      run: python test_claude_access.py
      continue-on-error: true
    
    - name: Generate AI Notes
      run: python generate_ai_notes.py
    
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: ai-notes-output
        path: outputs_khcc/KHCC_AI_Notes.xlsx
        retention-days: 30
    
    - name: Commit results (optional)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs_khcc/KHCC_AI_Notes.xlsx
        git commit -m "Generated AI notes" || echo "No changes to commit"
        git push || echo "Nothing to push"
      continue-on-error: true
