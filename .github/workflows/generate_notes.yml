name: Run AI Note Generation (Full Dataset)

on:
  workflow_dispatch:  # allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      # === API Keys (from repo Secrets) ===
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      # === Models & Roles ===
      GPT_MODEL: gpt-4o-mini
      CLAUDE_MODEL: claude-3-5-sonnet-20240620
      DEEPSEEK_MODEL: deepseek-chat
      DEEPSEEK_R: deepseek-reasoner

      # CADSS role routing (you can A/B these without code changes)
      CADSS_GENERATOR: gpt       # gpt | claude | deepseek
      CADSS_REVIEWER: deepseek   # gpt | claude | deepseek
      CADSS_SYNTH: claude        # claude | gpt | deepseek

      # === Input / Output ===
      INPUT_EXCEL: synthetic_breast_cancer_1000.xlsx
      INPUT_SHEET: Sheet1
      OUT_DIR: outputs
      SOURCES: gpt,claude,deepseek,cadss
      ROW_LIMIT: 1500          # full dataset run
      PER_CASE_SLEEP: 0.5      # slight delay to avoid rate limits

      # Temperatures (stable but diverse output)
      GEN_TEMPERATURE: "0.2"
      REV_TEMPERATURE: "0.3"
      SYN_TEMPERATURE: "0.2"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo ">>> Installing dependencies..."
          python -m pip install --upgrade pip
          # Try your requirements file first if present
          pip install -r requirements.txt || true
          # Ensure required libraries are available
          pip install openai anthropic httpx pandas openpyxl python-dotenv tenacity
          echo ">>> Installed packages:"
          pip list | grep -E "openai|anthropic|httpx|pandas|openpyxl|tenacity|python-dotenv"

      # Optional: verify Excel file + sheet names
      - name: Check Excel sheet names
        run: |
          python - << 'PY'
          import openpyxl
          wb = openpyxl.load_workbook("synthetic_breast_cancer_1000.xlsx", read_only=True)
          print("Sheet names:", wb.sheetnames)
          PY

      # === Main AI Note Generation ===
      - name: Run generator
        run: |
          echo ">>> Running AI note generator..."
          python scripts/generate_ai_notes.py
          echo ">>> Generator completed successfully"
          echo ">>> Listing outputs directory"
          ls -la "$OUT_DIR" || true

      # Upload the raw generated output folder
      - name: Upload generated outputs (raw)
        uses: actions/upload-artifact@v4
        with:
          name: ai_outputs
          path: outputs/

      # Prepare cleanup input
      - name: Prepare cleanup input
        run: |
          if [ -f "outputs/AI_Recommendations.csv" ]; then
            cp "outputs/AI_Recommendations.csv" "AI RECOMMENDATIONS.csv"
          else
            echo "WARNING: outputs/AI_Recommendations.csv not found. Listing files for debug:"
            ls -la outputs || true
            exit 1
          fi

      # === Data Cleanup for Human Evaluation ===
      - name: Run cleanup script
        run: |
          echo ">>> Running cleanup script..."
          python scripts/cleanup_ai_recommendations.py
          echo ">>> Cleanup finished."
          mkdir -p outputs
          mv -f "AI_RECOMMENDATIONS_CLEAN.csv" "outputs/AI_RECOMMENDATIONS_CLEAN.csv" || true
          echo ">>> Listing cleaned outputs:"
          ls -la outputs || true

      # Upload cleaned organized output
      - name: Upload cleaned CSV
        uses: actions/upload-artifact@v4
        with:
          name: ai_outputs_clean
          path: outputs/AI_RECOMMENDATIONS_CLEAN.csv
