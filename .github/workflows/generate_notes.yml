name: Run AI Note Generation

on:
  workflow_dispatch:  # run manually from the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    # ---- Environment (secrets + config) ----
    env:
      # API keys from your repo Secrets
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      # Model choices (safe defaults)
      GPT_MODEL: gpt-4o-mini
      CLAUDE_MODEL: claude-3-5-sonnet-20240620
      DEEPSEEK_MODEL: deepseek-chat
      DEEPSEEK_R: deepseek-reasoner

      # I/O config
      INPUT_EXCEL: synthetic_breast_cancer_1000.xlsx
      OUT_DIR: outputs

      # Which sources to generate (include GPT/Claude/DeepSeek + CADSS)
      SOURCES: gpt,claude,deepseek,cadss

      # First run a tiny sample to save cost; remove later for full run
      ROW_LIMIT: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          echo "::group::Repo root"
          ls -la
          echo "::endgroup::"
          echo "::group::scripts/"
          ls -la scripts
          echo "::endgroup::"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure Excel reading works
          pip install "openpyxl>=3.1.2"
          python - << 'PY'
import sys, pandas, openpyxl
print("Python:", sys.version)
print("pandas:", pandas.__version__)
print("openpyxl:", openpyxl.__version__)
PY

      - name: Run generator (5 rows)
        run: python scripts/generate_ai_notes.py

      - name: Upload output CSV
        uses: actions/upload-artifact@v4
        with:
          name: ai-recommendations
          path: outputs/AI_Recommendations.csv
