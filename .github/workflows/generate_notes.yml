name: Generate AI Notes

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      row_limit:
        description: 'Number of rows to process (0 for all)'
        required: false
        default: '0'
      start_row:
        description: 'Start from row number (1-based, 0 to start from beginning)'
        required: false
        default: '0'
      end_row:
        description: 'End at row number (0 for no limit)'
        required: false
        default: '0'
      fast_mode:
        description: 'Use fast mode (Claude Haiku for speed)'
        required: false
        type: boolean
        default: false

jobs:
  generate-notes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl python-dotenv openai anthropic httpx tenacity
    
    - name: Create .env file from secrets
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "ANTHROPIC_API_KEY=${{ secrets.CLAUDE_API_KEY }}" >> .env
        echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" >> .env
        echo "ROW_LIMIT=${{ github.event.inputs.row_limit }}" >> .env
        echo "START_ROW=${{ github.event.inputs.start_row }}" >> .env
        echo "END_ROW=${{ github.event.inputs.end_row }}" >> .env
        echo "USE_FAST_MODE=${{ github.event.inputs.fast_mode }}" >> .env
        echo "CLAUDE_MODEL=claude-sonnet-4-20250514" >> .env
        # SKIP_CADSS is NOT set, so it defaults to false (CADSS enabled)
    
    - name: Test Claude Access (optional)
      run: python scripts/test_claude_access.py
      continue-on-error: true
    
    - name: Generate AI Notes
      run: python scripts/generate_ai_notes.py
      env:
        INPUT_EXCEL: scripts/khcc_cases_200.xlsx
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: ai-notes-output
        path: outputs_khcc/KHCC_AI_Notes.xlsx
        retention-days: 30
    
    - name: Commit results (optional)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs_khcc/KHCC_AI_Notes.xlsx
        git commit -m "Generated AI notes" || echo "No changes to commit"
        git push || echo "Nothing to push"
      continue-on-error: true
